<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OP Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div id="calc">
    <div id="display">000</div>
    <div class="row">
      <button id="clear" class="button top3" type="button">AC</button>
      <button id="plmn" class="button top3" type="button">&plusmn;</button>
      <button id="pct" class="button top3" type="button">&percnt;</button>
      <button id="dvd" class="button op" type="button">&div;</button>
    </div>
    <div class="row">
      <button id="seven" class="button num" type="button">7</button>
      <button id="eight" class="button num" type="button">8</button>
      <button id="nine" class="button num" type="button">9</button>
      <button id="times" class="button op" type="button">&times;</button>
    </div>
    <div class="row">
      <button id="four" class="button num" type="button">4</button>
      <button id="five" class="button num" type="button">5</button>
      <button id="six" class="button num" type="button">6</button>
      <button id="minus" class="button op" type="button">&minus;</button>
    </div>
    <div class="row">
      <button id="one" class="button num" type="button">1</button>
      <button id="two" class="button num" type="button">2</button>
      <button id="three" class="button num" type="button">3</button>
      <button id="plus" class="button op" type="button">&plus;</button>
    </div>
    <div class="row">
      <button id="zero" class="button num" type="button">0</button>
      <button id="prd" class="button num" type="button">.</button>
      <button id="eq" class="button op" type="button">&equals;</button>
    </div>
  </div>  
</body>
</html>
