<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OP Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <div id="calc">
    <div id="display"></div>
    <div>
      <button id="clear" class="button reset" type="button">AC</button>
      <button id="plmn" class="button op" type="button">&plusmn;</button>
      <button id="pct" class="button op" type="button">&percnt;</button>
      <button id="dvd" class="button op" type="button">&div;</button>
    </div>
    <div>
      <button id="7" class="button num" type="button">7</button>
      <button id="8" class="button num" type="button">8</button>
      <button id="9" class="button num" type="button">9</button>
      <button id="times" class="button op" type="button">&times;</button>
    </div>
    <div>
      <button id="4" class="button num" type="button">4</button>
      <button id="5" class="button num" type="button">5</button>
      <button id="6" class="button num" type="button">6</button>
      <button id="minus" class="button op" type="button">&minus;</button>
    </div>
    <div>
      <button id="1" class="button num" type="button">1</button>
      <button id="2" class="button num" type="button">2</button>
      <button id="3" class="button num" type="button">3</button>
      <button id="plus" class="button op" type="button">&plus;</button>
    </div>
    <div>
      <button id="0" class="button num" type="button">0</button>
      <button id="prd" class="button num" type="button">.</button>
      <button id="eq" class="button op" type="button">&equals;</button>
    </div>
  </div>  
</body>
</html>
